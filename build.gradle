import org.gradle.crypto.checksum.Checksum
plugins {
	id 'java'
	id 'maven-publish'
	id 'application'
	id "com.diffplug.gradle.spotless" version "3.28.1"
	id "io.toolebox.git-versioner" version "1.3.0"
	id 'org.gradle.crypto.checksum' version '1.1.0'
}

application {
	mainClassName = 'com.javastreets.muleflowdiagrams.app.Application'
}
repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

dependencies {
	implementation 'guru.nidi:graphviz-java:0.15.1'
	implementation 'ch.qos.logback:logback-classic:1.2.3'
	implementation 'info.picocli:picocli:4.2.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.0'
	testImplementation 'org.assertj:assertj-core:3.15.0'
	testImplementation 'org.mockito:mockito-core:3.3.0'
	testImplementation 'io.github.netmikey.logunit:logunit-core:1.1.0'
	testImplementation 'io.github.netmikey.logunit:logunit-logback:1.1.0'
}

spotless {
	format 'misc', {
		target '**/*.gradle', '**/*.md', '**/.gitignore'

		trimTrailingWhitespace()
		indentWithTabs() // or spaces. Takes an integer argument if you don't like 4
		endWithNewline()
	}
	java {
		importOrder 'java', 'javax', 'org', 'com', 'com.github.manikmagar', ''
		removeUnusedImports()
		eclipse().configFile "eclipse-java-google-style.xml"
	}
}

task createChecksum(type: Checksum) {
	dependsOn(assembleDist)
	files = distZip.outputs.files
	outputDir = distZip.destinationDirectory.get().asFile
	algorithm = Checksum.Algorithm.SHA256
}
distZip.finalizedBy(createChecksum)

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

versioner {
	startFrom {
		major = 0
		minor = 0
		patch = 1
	}
	git {
		authentication {
			https {
				token = project.hasProperty('github_token') ? getProperty('github_token') : "unknown_github_token"
			}
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}


group = 'com.javastreets'
sourceCompatibility = '1.8'
