/*
* This file was generated by the Gradle 'init' task.
*/

plugins {
	id 'java'
	id 'maven-publish'
	id 'application'
	id "com.diffplug.gradle.spotless" version "3.28.1"
}

application {
	mainClassName = 'com.github.manikmagar.mule.flowdiagrams.app.Application'
}
repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

dependencies {
	implementation 'guru.nidi:graphviz-java:0.15.1'
	implementation 'ch.qos.logback:logback-classic:1.2.3'
	implementation 'info.picocli:picocli:4.2.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.0'
	testImplementation 'org.assertj:assertj-core:3.15.0'
	testImplementation 'org.mockito:mockito-core:3.3.0'
	testImplementation 'io.github.netmikey.logunit:logunit-core:1.1.0'
	testImplementation 'io.github.netmikey.logunit:logunit-logback:1.1.0'
}

spotless {
	format 'misc', {
		target '**/*.gradle', '**/*.md', '**/.gitignore'

		trimTrailingWhitespace()
		indentWithTabs() // or spaces. Takes an integer argument if you don't like 4
		endWithNewline()
	}
	java {
		importOrder 'java', 'javax', 'org', 'com', 'com.github.manikmagar', ''
		removeUnusedImports()
		eclipse().configFile "eclipse-java-google-style.xml"
	}
}

group = 'com.github.manikmagar'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
